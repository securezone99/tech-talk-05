<ap-notification  (onClose)="onClose()" [showTimed]="showTimed" [showExpandedIcon]="showExpandedIcon" [status]="status" [animation]="false" [position]="position" [id]="id" [closeable]="true">
  <div class="ap-notification-button">
    <ap-button [btnType]="'secondary'" [styleClass]="'leftbtn'" [label]="'Label'" ></ap-button>
    <ap-button [btnType]="'primary'" [label]="'Label'"></ap-button>
  </div>
</ap-notification>
